<section class="hero">
  <div class="container">
    <!-- ---Wraper-title--- -->
    <div class="hero__wraper hero-wraper__content">
      <h1 class="hero-wraper__title">CUCINA DI CATHERINA</h1>
      <p class="hero-wraper__subtitle">
        We know, you will
        <span class="hero-wraper__subtitle_red">love</span> our product
      </p>
      <button class="hero-wraper__button" type="button">Buy now</button>
      <ul class="hero-list hero-wraper__list">
        <li class="hero-list__item">
          <span class="hero-list__item-number">14</span>
          <p class="hero-list__item-text">different tastes</p>
        </li>
        <li class="hero-list__item">
          <span class="hero-list__item-number">31</span>
          <p class="hero-list__item-text">factories around the world</p>
        </li>
      </ul>
    </div>
    <!-- images-hero-- -->
    <img
      class="hero__img-pasta"
      src="./images/hero/img-pasta.jpg"
      alt="Cupping glass of Pasta Sause"
      width="305"
      height="535"
    />
    <!-- --social-icons-- -->
    <ul class="social hero__list-social">
      <li class="social__item">
        <a
          class="social__link"
          href="https://tumblr.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="tumblr icon"
        >
          <svg class="social__link-icon" width="24" height="24">
            <use href="./images/icons.svg#hero__icon-tumblr"></use>
          </svg>
        </a>
      </li>
      <li class="social hero__list-social">
        <a
          class="social__link"
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="instagram icon"
        >
          <svg class="social__link-icon" width="24" height="24">
            <use href="./images/icons.svg#hero__icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social hero__list-social">
        <a
          class="social__link"
          href="https://youtube.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="youtube icon"
        >
          <svg class="social__link-icon" width="24" height="24">
            <use href="./images/icons.svg#hero__icon-youtube"></use>
          </svg>
        </a>
      </li>
      <li class="social hero__list-social">
        <a
          class="social__link"
          href="https://twitter.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="twitter icon"
        >
          <svg class="social__link-icon" width="24" height="24">
            <use href="./images/icons.svg#hero__icon-twitter"></use>
          </svg>
